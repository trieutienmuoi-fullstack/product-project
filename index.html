<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- link font-familly -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="products">
    <div class="container-products">
      <div class="left-img">
        <img src="images/image-product-desktop.jpg" class="cover-img" alt="">
      </div>
      <div class="right-title">
        <div class="main-title">
          <span class="perfume">Perfume</span>
          <h1> Gabrielle Essence Eau De Parfum
          </h1>
          <span class="text-describe">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </span>
          <div class="price">
            <div class="price-left">
              <h2>$149.99</h2>
            </div>
            <div class="price-right">
              <h4>$169.99</h4>
            </div>
          </div>
          <button class="btn">
            <div class="btn-icon">
              <img src="images/icon-cart.svg" alt="">
            </div>
            <div class="btn-text">
              <span>Add to Cart</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
